    <head>

                </div>

                            <!-- ICONS GO HERE -->

                                <img id = "windSpeed " src="" alt="">

                            <div class="card" id="weather-container">
                            <p class = "forecast" id="day-4"></p>

                            <div class = "weather-image">
                                <img id = "rain" src="" alt="">
                                <img id = "snow" src="" alt="">
